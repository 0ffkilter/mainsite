{% for n in navigation %}
<li id="{{ n.0.slug }}" class="group{% if n.0.slug == active_section %}{% if not active_section_root %} active{% endif %}{% endif %}"><h1>{{ n.0.display_title }}</h1>
  {% if n.1 %}
  <ul>
    {% for sub in n.1 %}
    <li><a href="{{ sub.get_absolute_url }}">{{ sub.display_title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</li>
{% endfor %}
