<li>
  <h2>{{ business }}</h2>
  <h3>{{ business.description }}</h3>
  <dl class="details">
    {% if business.phone %}<dt>Phone</dt><dd>{{ business.phone }}</dd>{% endif %}
    {% if business.www %}<dt>WWW</dt><dd>{{ business.www }}</dd>{% endif %}
    <dt>Address</dt><dd>{{ business.address }}</dd>
  </dl>
  <div class="hours">
    {% include "eatshop/hours_fragment.html" %}
  </div>
</li>
