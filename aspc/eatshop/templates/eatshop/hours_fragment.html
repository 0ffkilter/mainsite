{% if hours_available %}
<dl class="hours">
{% for group in grouped_hours %}
    <dt>
    {% for day in group.1 %}
      {{ day|capfirst }}
    {% endfor %}
    </dt>
    {% for begin, end in group.0 %}
      <dd>{{ begin }}&nbsp;&ndash;&nbsp;{{ end }}</dd>
      {% empty %}
      <dd>closed</dd>
    {% endfor %}
{% endfor %}
</dl>
{% endif %}
